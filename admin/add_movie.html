<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>داشبورد</title>
    <link rel="stylesheet" href="font/fontawesome-free-5.9.0-web/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style_up.css">

</head>
<body>
    <div class="container">
        <div class="box_up">
            <form action="#" method="post" class="frm_comment" id="frm_comment">

                <input id="name_comment" class="news_r" type="text" placeholder="عنوان"   name="name_comment">
                <input class="news_r" placeholder="دسته بندی" type="email" id="email_comment">
                
                <textarea name="comment" aria-required="true" placeholder="نظرات..." class="news_r"
                          id="comment"></textarea>
                <button type="submit" class="news_r" id="btn_comment">ارسال نظر</button>
            </form>
        </div>
    </div>
</body>
</html>
